{% extends "dashboard.html" %}

{% block conteudo %} 

<style>
    .card{
        display: flex;
        justify-content: space-between;
        background: #8e62ce;
        color: #fff;
        padding: 2rem;
        border-radius: 2px;
    }
</style>

<div class="card">

    <div>
        <h1 class="text-center">Formulários</h1>
        <div class="table-responsive">  
            <form action="{% if post.id %}  {{url('admin/posts/editar/'~post.id)}} {% else %}  {{url('admin/posts/cadastrar/')}} {% endif %}" method="post">

                <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" name="titulo"  id="titulo" value="{{post.titulo}}" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="texto" class="form-label">Texto</label>
                    <textarea name="texto" id="texto" class="form-control" rows="3">{{post.texto}}</textarea>
                </div>

                <div class="col-md-1">

                    <div class="mb-3">
                        <select class="form-select" name="status">
                            <option value=0 {% if post.status == 0 %} selected {% endif %}>Inativo</option>
                            <option value=1 {% if post.status == 1 %} selected {% endif %}>Ativo</option>
                        </select>
                    </div>
                
                    <!---->
                    <div class="mb-3">

                        <label for="categoria_id" class="form-label">Categoria</label>
                        <select class="form-select" name="categoria_id" id="categoria_id">
                            {% for categorias in categorias %}
                                <option value="{{categorias.id}}" {% if post.categoria_id == categorias.id %} selected {% endif %}>
                                    {{categorias.titulo}}
                                </option>
                            {% endfor %}
                        </select>

                    </div>
                    <!---->

                </div>

                <div>
                    <input type="submit" class="btn btn-primary" value="{% if post.id %} Atualizar {% else %} Cadastrar {% endif %}">
                    <a href="{{url('admin/posts/listar')}}" class="btn btn-primary">Voltar</a>
                </div>

            </form>
            
            <!-- 
            ---------------------------------------------
            <table class="table">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                </tr>
                </thead>
                <tbody>
                    <th>Id</th>
                    <th>Nome</th>
                </tbody>
            </table>
            -->

        </div>
    </div>
</div>    


{% endblock %}

{% extends 'base.html' %}
{% block conteudo %}
<div class="container my-5">

    <div class="row">
        <div class="col-lg-9 col-md-12">
            {% if posts %}
                <div class="row">
                    {% for post in posts %}
                    <div class="col-md-6 mb-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <!--isso que tá rolando no href é importante-->
                                <a href="{{url('post/'~post.id)}}">
                                    <h4 class="card-title">{{post.titulo}}</h4>
                                </a>
                                <p class="card-text">{{post.texto}}</p>
                            </div>
                        </div>
                    </div>

                    {% endfor %}
                </div>
            {% else %}
            <div class="text-center"></div>
                <div class="alert alert-warning text-center" role="alert">
                    <h1><strong>Sua busca não retornou nenhum resultado!</strong></h1>
                    <h1>Tente outra palavra</h1>
                </div>
            {% endif %}
        </div>
        <div class="col-lg-2">
            {% include 'sidebar.html' %}
        </div>

    </div>
</div>

{% endblock %}
